<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>JJHB Media</title>

  <style>
    * {
      min-height: 5vh;
    }

    body.debug .container,
    body.debug .container-fluid {
      outline: 2px double blue;
      outline-offset: -2px;
    }

    body.debug .row {
      outline: 2px dashed red;
      outline-offset: -2px;
    }

    body.debug [class*="col-"] {
      outline: 2px dotted forestgreen;
      outline-offset: -3px;
    }
  </style>
</head>

<body class="debug bg-dark text-light">
  <!-- SECTION Nav Bar and Hero Image -->
  <header class="container-fluid sticky-top">
    <nav class="row">
      <div class="col-4 d-flex">
        <img class="logo py-2" src="jjhb-final.svg" alt="JJHB Media">
        <h1 class="title-font px-2">JJHB Media & Video Services</h1>
      </div>
    </nav>
    <section class="row">
      <div class="col-4">
        <form action="">Form here</form>
      </div>
      <div class="col-4">
        <div>Glass Card w Text</div>
      </div>
    </section>
  </header>

  <main class="container-fluid">
    <section class="row">
      <div class="col-5">About area</div>
      <div class="col-5">Icons w stuff</div>
    </section>
    <section class="row">
      <div class="col-4">Photo/video later?</div>
      <div class="col-8">Text and button</div>
    </section>
    <section class="row">
      <div class="col-4">Card</div>
      <div class="col-4">Big Card</div>
      <div class="col-4">Card</div>
    </section>
  </main>

  <footer class="container-fluid">
    <section class="row">
      <div class="col-12">Contact Info</div>
    </section>
    <section class="row">
      <div class="col-8">Social media links</div>
    </section>
  </footer>

</body>

</html>
